  <section id="contect_section" data-bs-spy="" data-bs-target="#list-example" data-bs-offset="0" data-bs-smooth-="true"
    class="spy-example" tabindex="0">
    <form action="https://app.form2chat.io/f/0c1e8830" method="POST"  id="contect_form">
      <fieldset id="contect_fieldset">
        <h1 id="contect_us" align="center"> CONTECT US </h1>
        <div class="d-flex">
          <h4><input type="text" name="first_name" id="first_name" required placeholder="First Name"></h4>
          <h4><input type="text" name="last_name" id="last_name" required placeholder="Last Name"></h4>
        </div>
        <p>
          <input type="email" name="email" id="email" required placeholder="example@gmail.com">
        </p>
        <p><input type="text" name="aim" id="aim" placeholder="Aim (optional) "></p>
        <p>
          <textarea name="message" id="message" cols="50" rows="2" required
            placeholder="Message For Us (required)"></textarea>
        </p>
        <!-- <input type="hidden" name="_replyto" value="Trandy Clothes">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_cc" value="another@email.com">
        <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
        <input type="hidden" name="_subject" value="New submission!">
        <input type="hidden" name="_autoresponse" value="THANK YOU FOR CONNECTING WITH US WE WILL REPLY YOU AS SOON AS POSSIBLE">
        <input type="hidden" name="_webhook" value="https://yourdomain.co/your-webhook">-->
        <button type="submit" id="submit_btn">Send</button> 
      </fieldset>
    </form>
  </section>
